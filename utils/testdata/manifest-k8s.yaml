manifestVersion: v1

deployment:
  k8s:
    namespace: webapps
    release: webhooks

sources:
  stash:
    branch: master
    repository: repository
    project: project

binaries:
  nexus:
    artifact: pod-webhooks

hooks:
  slack:
    channel:   channel
  newRelic:
    applicationFilter: "Webhooks - {{.env}}"
  execCommand:
    onInit:
      - { command: "ls", args: ["-lah"] }
    onPredeploy:
      - { command: "ls", args: ["-lah"] }
    onPostDeploy:
      - { command: "cd /tmp"}
    stopOnError: true
