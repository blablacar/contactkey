workPath: /tmp

globalEnvironments:
  - preprod
  - prod

deployers:
  ggn:
    vcsRegexp: -v(.+)
    workPath: /tmp
    environments:
      preprod: pp
      prod: da-prod

versionControlSystem:
  stash:
    user:     user
    password: password
    url:      url

repositoryManager:
  nexus:
    serviceRegexp: -v(.+)
    url:        127.0.0.1
    repository: repository
    group:      group
hooks:
  slack:
    url:   127.0.0.1
    token: token