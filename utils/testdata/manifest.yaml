manifestVersion: v1

deployment:
  ggn:
    pod: pod-webhooks
    service: webhooks
sources:
  stash:
    branch: master
    repository: repository
    project: project
binaries:
  nexus:
    artifact: pod-webhooks
hooks:
  slack:
    channel:   channel
  newRelic:
    applicationFilter: "Webhooks - {{.env}}"
  execCommand:
    onPredeploy:
      - { command: "ls", args: ["-lah"] }
    onPostDeploy:
      - { command: "cd /tmp"}
    stopOnError: true
